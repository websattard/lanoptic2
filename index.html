<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Лан Оптик</title>
</head>
<body>
    <header class="header header--bottom-line">
        <div class="header__wrapper container">
            <div class="header__burger burger header__left"></div>
            <div class="header__right">
                <a href="#" class="header__logo logo site-link">
                    <img src="img/icon/logo-header.svg" alt="Логотип сайта Лан-Оптик" class="header__logo-img logo-img">
                </a>
                <button class="header__city-btn city-btn site-btn">Кимры</button>
                <div class="header__tel">+7(555)55-55-555</div>
                <a href="#" class="header__login login site-link">Войти</a>
            </div>

        </div>
    </header>
    <main class="main">
        <section class="hero">
            <div class="hero__parallax-scene scene container" id="scene">
                <div class="hero__wrap" data-depth="0">
                    <h1 class="hero__title title-site">
                        Лан-Оптик
                    </h1>
                    <p class="hero__descr p-site">
                        Передовые технологии связи
                    </p>
                </div>
                <div class="hero__planet-wrap planet" data-depth="0.4">
                </div>
                <div class="hero_planet-fixed planet-fixed" data-depth="0.0"></div>
                <div class="hero__planet-faster planet-faster" data-depth="0.6"></div>
                <div class="hero__planet-slower planet-slower" data-depth="0.2"></div>
                <ul class="hero__list tariff-list site-list">
                    <li class="tariff-list__item">
                        <a href="#" class="tariff__link tariff__link--internet site-link">
                            <span class="tariff__link-text tariff__link-text--internet">Интернет</span>
                        </a>
                    </li>
                    <li class="tariff-list__item">
                        <a href="#" class="tariff__link tariff__link--smart site-link">
                            <span class="tariff__link-text tariff__link-text--smart">Смарт ТВ</span>
                        </a>
                    </li>
                    <li class="tariff-list__item">
                        <a href="#" class="tariff__link tariff__link--video site-link">
                            <span class="tariff__link-text tariff__link-text--video">Видео наблюдение</span>
                        </a>
                    </li>
                    <li class="tariff-list__item">
                        <a href="#" class="tariff__link tariff__link--web site-link">
                            <span class="tariff__link-text tariff__link-text--web">Веб-студия</span>
                        </a>
                    </li>
                </ul> 
            </div>
            
        </section>

    </main>

    <script src="scripts/parallax.min.js"></script>
    <script src="scripts/parallaxOptions.js"></script>
</body>
</html>
